<script>

    layui.use(['element', 'jquery', 'layer'], function () {
        var element = layui.element;
        var $ = layui.jquery;
        var layer = layui.layer;
        var tab_filter = "modules";

        $(".logout").click(function () {
            layer.confirm("是否退出登录?", {"icon": 3}, function () {
                window.location.href = "/hms/admin/logout";
            })
        })
        $("#info").click(function () {
            layer.open({
                type: 2,
                title: "重置密码",
                shadeClose: true,
                shade: 0.2,
                maxmin: true, //开启最大化最小化按钮
                area: ['40%', '75%'],
                content: "/hms/admin/page/reset",
                end: function () {
                    window.location.reload();
                }
            });
        });

        //监听左侧导航的点击事件
        element.on('nav(left)', function (data) {
            var url = data.attr("lay-url");

            //无视
            if (url === undefined) {
                return;
            }

            var ele = {};
            ele.title = data.html();
            ele.id = data.attr("lay-id");
            ele.content = "<iframe src='" + url + "' style='width: 100%;height: 100%;'></iframe>";
            if (array.get(ele.id) === -1) {
                tab.add(ele);
                tab.change(ele);
            } else {
                tab.change(ele)
            }
        });

        /**
         * 监听标签页删除：同时删除数组记录
         * */
        element.on('tabDelete(' + tab_filter + ')', function (data) {
            var index = data.index;
            array.tabs.splice(index, 1);
        });

        /**
         * 用以保存标签记录的对象
         * */
        var array = {
            tabs: [],
            add: function (tab) {
                this.tabs.push(tab)
            },
            get: function (id) {
                for (var i = 0; i < this.tabs.length; i++) {
                    var tab = this.tabs[i];
                    if (tab.id === id) {
                        return i;
                    }
                }
                return -1;
            },
            del: function (id) {
                var index = this.get(id);
                this.tabs.splice(index, 1);
            }
        };

        /**
         * 标签事件
         * */
        var tab = {
            add: function (ele) {
                //添加并且切换
                element.tabAdd(tab_filter, {
                    title: ele.title,
                    content: ele.content,
                    id: ele.id //实际使用一般是规定好的id，这里以时间戳模拟下
                });
                array.add(ele)
            },
            del: function (ele) {
                element.tabDelete(tab_filter, ele.id);
                array.del(ele)
            },
            change: function (ele) {
                element.tabChange(tab_filter, ele.id);
            }
        };

        $(document).ready(function () {
            let initTab = {};
            let url = "/hms/admin/page/loginLog/index";
            initTab.id = "loginLog";
            initTab.title = "登录日志";
            initTab.content = "<iframe src='" + url + "' style='width: 100%;height: 100%;'></iframe>";
            tab.add(initTab);
            tab.change(initTab);
        })

    });
</script>
