<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工管理 - 酒店管理系统</title>
    <!--: include("/import.html"){} -->
</head>
<body>
<blockquote class="layui-elem-quote">
    员工管理
</blockquote>
<table class="layui-hide" id="table" lay-filter="table"></table>

<script type="text/html" id="outerBar">
    <a class="layui-btn layui-btn-sm layui-btn-primary" lay-event="insert">添加</a>
    <a class="layui-btn layui-btn-sm layui-btn-warm" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">删除</a>
</script>
</body>
</body>
<script>
    layui.use(['table', 'jquery'], function () {
        var table = layui.table;
        var $ = layui.jquery;
        /* 表格数据载入 */
        table.render({
            elem: '#table',
            url: '/hms/admin/org/staff/list',
            toolbar: '#outerBar',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }],
            skin: "row",
            width: 1120,
            height: 450,
            page: true,
            cols: [
                [{type: 'radio', fixed: 'left'}, {
                    field: 'id',
                    title: 'ID',
                    width: 160,
                    sort: true,
                    fixed: 'left'
                }, {
                    field: 'staffName',
                    title: '员工姓名',
                    width: 300
                }, {
                    field: 'sex',
                    title: '性别',
                    width: 240,
                    templet: function (d) {
                        return d.sex === 0 ? "男" : "女";
                    }
                }, {
                    field: 'birthday',
                    title: '出生日期',
                    width: 240,
                    sort: true
                }, {
                    field: 'createTime',
                    title: '注册日期',
                    width: 240
                }, {
                    field: 'phone',
                    title: '电话',
                    width: 240
                }, {
                    field: 'entryTime',
                    title: '入职时间',
                    width: 240
                }, {
                    field: 'department',
                    title: '部门',
                    width: 160,
                    fixed: "right"
                }, {
                    field: 'job',
                    title: '岗位',
                    width: 160,
                    fixed: "right"
                },
                ]
            ],
            id: 'Reload' //表格重载的id
        });

        //头工具栏事件
        table.on('toolbar(table)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            var data = checkStatus.data[0];
            if (obj.event !== 'insert' && checkStatus.data.length === 0) {
                layer.msg("至少选择一条数据进行操作!", {"icon": 3});
                return;
            }
            switch (obj.event) {
                case 'insert':
                    layer.open({
                        type: 2,
                        title: "添加员工",
                        shadeClose: true,
                        shade: 0.2,
                        maxmin: true, //开启最大化最小化按钮
                        area: ['100%', '100%'],
                        content: "/hms/admin/page/staff/add",
                        end: function () {
                            $(".layui-laypage-btn").click();
                        }
                    });
                    break;
                case 'edit':
                    layer.open({
                        type: 2,
                        title: "修改员工",
                        shadeClose: true,
                        shade: 0.2,
                        maxmin: true, //开启最大化最小化按钮
                        area: ['100%', '100%'],
                        content: "/hms/admin/page/staff/edit?id=" + data.id,
                        end: function () {
                            $(".layui-laypage-btn").click();
                        }
                    });
                    break;
                case 'del':
                    layer.confirm("确认删除该记录?", ['确认', '取消'], function () {
                        $.ajax({
                            url: "/hms/admin/org/staff/del",
                            type: 'post',
                            data: JSON.stringify({"id": data.id}),
                            dataType: "json",
                            contentType: "application/json; charset=utf-8",
                            success: function (data) {
                                if (data.succeed) {
                                    layer.msg("删除成功!");
                                    $(".layui-laypage-btn").click();
                                } else {
                                    layer.alert(data.msg);
                                }
                            }
                        });
                    });
                    break;
                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.msg('这是工具栏右侧自定义的一个图标按钮');
                    break;
            }
        });

    });
</script>
</html>
