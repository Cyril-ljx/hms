<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公告栏管理 - 酒店管理系统</title>
    <!--: include("/import.html"){} -->
</head>
<body>
<blockquote class="layui-elem-quote">
    公告栏管理
</blockquote>
<table class="layui-hide" id="table" lay-filter="table"></table>

<script type="text/html" id="outerBar">
    <a class="layui-btn layui-btn-sm layui-btn-primary" lay-event="add">发布</a>
    <a class="layui-btn layui-btn-sm layui-btn-warm" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="show">首显</a>
    <a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="del">删除</a>
</script>
</body>
</body>
<script>
    layui.use(['table', 'jquery'], function () {
        var table = layui.table;
        var $ = layui.jquery;
        /* 表格数据载入 */
        table.render({
            elem: '#table',
            url: '/hms/admin/advisement/list',
            toolbar: '#outerBar',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }],
            skin: "row",
            width: 1120,
            height: 450,
            page: true,
            cols: [
                [{type: 'radio', fixed: 'left'}, {
                    field: 'id',
                    title: 'ID',
                    width: 160,
                    sort: true,
                    fixed: 'left'
                }, {
                    field: 'title',
                    title: '公告标题',
                    width: 300
                }, {
                    field: 'content',
                    title: '公告内容',
                    width: 240
                }, {
                    field: 'createTime',
                    title: '发布时间',
                    width: 240,
                    fixed: 'right',
                    sort: true
                }, {
                    field: 'isShow',
                    title: '是否显示',
                    width: 240,
                    fixed: 'right',
                    templet: function (d) {
                        return d.isShow === 1 ? "<p style='color: orange'>显示</p>" : "不显示";
                    }
                }
                ]
            ],
            id: 'Reload' //表格重载的id
        });

        //头工具栏事件
        table.on('toolbar(table)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            var data = checkStatus.data[0];
            if (obj.event !== 'add' && checkStatus.data.length === 0) {
                layer.msg("至少选择一条数据进行操作!", {"icon": 3});
                return;
            }
            switch (obj.event) {
                case 'add':
                    layer.open({
                        type: 2,
                        title: "发布公告",
                        shadeClose: true,
                        shade: 0.2,
                        maxmin: true, //开启最大化最小化按钮
                        area: ['50%', '75%'],
                        content: "/hms/admin/page/advisement/add",
                        end: function () {
                            $(".layui-laypage-btn").click();
                        }
                    });
                    break;
                case 'edit':
                    layer.open({
                        type: 2,
                        title: "修改公告",
                        shadeClose: true,
                        shade: 0.2,
                        maxmin: true, //开启最大化最小化按钮
                        area: ['50%', '75%'],
                        content: "/hms/admin/page/advisement/edit?id=" + data.id,
                        end: function () {
                            $(".layui-laypage-btn").click();
                        }
                    });
                    break;
                case 'show':
                    layer.confirm("是否设置该公告首页显示?", ['确认', '取消'], function () {
                        $.ajax({
                            url: "/hms/admin/advisement/isShow",
                            type: 'post',
                            data: JSON.stringify({"id": data.id}),
                            dataType: "json",
                            contentType: "application/json; charset=utf-8",
                            success: function (data) {
                                if (data.succeed) {
                                    layer.msg("首显成功!");
                                    $(".layui-laypage-btn").click();
                                } else {
                                    layer.alert(data.msg);
                                }
                            }
                        });
                    });
                    break;
                case 'del':
                    layer.confirm("确认删除该公告?", ['确认', '取消'], function () {
                        $.ajax({
                            url: "/hms/admin/advisement/del",
                            type: 'post',
                            data: JSON.stringify({"id": data.id}),
                            dataType: "json",
                            contentType: "application/json; charset=utf-8",
                            success: function (data) {
                                if (data.succeed) {
                                    layer.msg("删除成功!");
                                    $(".layui-laypage-btn").click();
                                } else {
                                    layer.alert(data.msg);
                                }
                            }
                        });
                    });
                    break;
                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.msg('这是工具栏右侧自定义的一个图标按钮');
                    break;
            }
        });

    });
</script>
</html>
